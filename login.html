<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول وإنشاء حساب</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="login-signup">
      <form action="#" method="post" class="login-form">
        <h2>تسجيل الدخول</h2>
        <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني">
        <input type="password" name="password" placeholder="كلمة المرور">
        <div class="captcha">
          <!-- هنا يمكنك إضافة Captcha -->
        </div>
        <button type="submit">تسجيل الدخول</button>
        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
      </form>
      <form action="#" method="post" class="signup-form">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" name="fullname" placeholder="الاسم الكامل">
        <input type="text" name="email" placeholder="البريد الإلكتروني">
        <input type="text" name="phone" placeholder="رقم الهاتف">
        <input type="password" name="password" placeholder="كلمة المرور">
        <div class="captcha">
          <!-- هنا يمكنك إضافة Captcha -->
        </div>
        <button type="submit">إنشاء الحساب</button>
      </form>
    </div>
    <div class="contact-info">
      <h2>تواصل معنا</h2>
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Discord Server</a></li>
        <li><a href="mailto:qasralzuhor@gmail.com">qasralzuhor@gmail.com</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
